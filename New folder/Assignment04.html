<!Doctype html>
<html>
<head>
    <title>Hi</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script>
  var app = angular.module("app",[]);
  app.controller("Ctrl1",function($scope){
    $scope.name = "Arpitha";
    $scope.alertName = function(){
      alert($scope.name);
      return "yoo";
    };
  });
  app.directive("testDirective", function(){
    return {
      restrict: "A",
      scope: {sayName:"&"},
      template: '<input type="button"  value="Click Here" ng-click = "sayName()"></input>',
   
    };
  });

    app.controller("AppCtrl", function ($scope) {
        $scope.callHome = function () {
            alert("call home");
        };
    });

    app.directive("phone", function () {
        return {
            scope: {
                dial: "&"
            },
            template: '<button ng-click="dial()">Call home!</button>',
        };
    });
 
    </script>
</head>
<body ng-app="app">
    <div ng-controller="Ctrl1">
        <h1> Method Binding Demo</h1>
        <h2 ng-click="alertName()">Hi  {{name}}, Click to alert your name</h2>

        <div test-directive sayName="alertName()"></div>
    </div>
    <br /><br />
    <div ng-app="AppCtrl">
        <div phone dial="callHome()"></div>
    </div>
    
</body>
</html>
